# Keep this task as the first task
- name: Uploading my.cnf
  template:
    src: mysql_auth.cnf.j2
    dest: ~/.my.cnf
    mode: 400
  changed_when: false

- include_tasks: "{{ ansible_os_family }}.yml"

- include_tasks: set_gtid_mode.yml
  when: "'masters' in group_names"


- block:
    - name: Get slave SQL running status
      mysql_replication:
        mode: getslave
      register: slaveSqlStatus
      failed_when: "slaveSqlStatus.Slave_SQL_Running|bool == false"
  rescue:
    - meta: flush_handlers
    - include_tasks: replication.yml
